<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Hello File Upload!</h1>

<form method="POST" enctype="multipart/form-data" action="/upload">
    <p>
        File to upload: <input type="file" name="uploadFile"/>
    </p>
    <p>
        Some data: <input type="text" name="textData" value="Hello!"/>
    </p>
    <p>
        <input type="submit" value="upload"/>
    </p>
</form>
</body>
</html>
